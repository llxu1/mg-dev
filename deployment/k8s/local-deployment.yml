apiVersion: v1
kind: Namespace
metadata:
  name: adapter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcpgateway
  namespace: adapter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcpgateway
  template:
    metadata:
      labels:
        app: mcpgateway
    spec:
      serviceAccountName: mcpgateway-sa
      containers:
        - name: mcpgateway-container
          image: localhost:5000/microsoft-mcpgateway-service:latest
          ports:
            - containerPort: 8000
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
---
apiVersion: v1
kind: Service
metadata:
  name: mcpgateway-service
  namespace: adapter
spec:
  selector:
    app: mcpgateway
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcpgateway-management
  namespace: adapter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcpgateway-management
  template:
    metadata:
      labels:
        app: mcpgateway-management
    spec:
      serviceAccountName: mcpgateway-sa
      containers:
        - name: mcpgateway-management-container
          image: localhost:5000/microsoft-mcpgateway-management-service:latest
          ports:
            - containerPort: 8001
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
---
apiVersion: v1
kind: Service
metadata:
  name: mcpgateway-management-service
  namespace: adapter
spec:
  selector:
    app: mcpgateway-management
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcpgateway-sa
  namespace: adapter
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: workload-sa
  namespace: adapter
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: app-manager
  namespace: adapter
rules:
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get", "list", "create", "update", "delete", "watch"]
  - apiGroups: [""]
    resources: ["services", "pods"]
    verbs: ["get", "list", "create", "update", "delete", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: app-manager-binding
  namespace: adapter
subjects:
  - kind: ServiceAccount
    name: mcpgateway-sa
    namespace: adapter
roleRef:
  kind: Role
  name: app-manager
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcpgateway-ingress
  namespace: adapter
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          # MCP routes - /mcp and /adapters/{name}/mcp endpoints
          - path: /adapters/[^/]+/mcp
            pathType: Prefix
            backend:
              service:
                name: mcpgateway-service
                port:
                  number: 8000
          - path: /mcp
            pathType: Prefix
            backend:
              service:
                name: mcpgateway-service
                port:
                  number: 8000
          # Management API routes - /adapters and /tools (without /mcp)
          - path: /adapters
            pathType: Prefix
            backend:
              service:
                name: mcpgateway-management-service
                port:
                  number: 8001
          - path: /tools
            pathType: Prefix
            backend:
              service:
                name: mcpgateway-management-service
                port:
                  number: 8001
---
# Nginx Ingress Controller Service for local development
# Exposes the ingress controller on port 8000 via NodePort 30080
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
spec:
  type: NodePort
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
      nodePort: 30080
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/component: controller
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: toolgateway
  namespace: adapter
spec:
  serviceName: toolgateway-service
  replicas: 1
  selector:
    matchLabels:
      app: toolgateway
  template:
    metadata:
      labels:
        app: toolgateway
        adapter/type: "mcp"
    spec:
      serviceAccountName: mcpgateway-sa
      containers:
        - name: toolgateway-container
          image: localhost:5000/microsoft-mcpgateway-tools:latest
          ports:
            - containerPort: 8000
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
---
apiVersion: v1
kind: Service
metadata:
  name: toolgateway-service
  namespace: adapter
spec:
  clusterIP: "None"
  selector:
    app: toolgateway
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: adapter
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: adapter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
